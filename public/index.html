<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='css/styles.css'>
    <title>Login | TimeSweeper</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="apple-touch-icon" href="images/logo.png"> -->
    <!-- <link rel="apple-touch-startup-image" href="images/logo.png"> -->
    <meta name="apple-mobile-web-app-title" content="Timesweeper">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <header>
        <span id='edit-mode-link' onclick='toggleDeleteBtns()'>Edit</span>
        <h2 id='app-title'>Timesweeper</h2>
        <span id='add-new-link' onclick='showCreateTimerPage()'>+</span>
    </header>
    <main>
        <div id='login-page'>
            <p id='notice'></p>
            <form>
                <input type='text' id='username' name='username' placeholder='Username' required>
                <input type='password' id='password' name='password' placeholder='Password' required>
                <button type='button' onclick='performLogin()'>Login</button>
                <p>New user? <a href='#' title='Register here' onclick='showRegistration()'>Register</a></p>
            </form>
        </div>
        <div id='registration-page'>
            <p id='message'></p>
            <form>
                <input type='text' id='reg-username' name='username' placeholder='Username' required>
                <input type='password' id='reg-password' name='password' placeholder='Password' required>
                <select id='reg-theme' name='theme' onclick='document.getElementById("theme-placeholder").setAttribute("hidden", "hidden")' required>
                    <option id='theme-placeholder' disabled selected>Choose Theme</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>Dark</option>
                    <option>Light</option>
                    <option>Red</option>
                    <option>Pink</option>
                    <option>Purple</option>
                    <option>Yellow</option>
                    <option>Orange</option>
                </select>
                <button type='button' onclick='registerUser()'>Register</button>
                <p>Existing user? <a href='#' title='Login here' onclick='hideRegistration("login")'>Login</a></p>
            </form>
        </div>
        <div id='dashboard-page' class='hide'>
            <div id='timer-list'>No timers to display</div>
        </div>
        <div id='edit-user-page'>Edit User Info Page</div>
        <div id='settings-page'>Settings Page</div>
        <div id='create-timer-page'>
            <form>
                <select id='timer-type' onclick='document.getElementById("type-placeholder").setAttribute("hidden", "hidden")' required>
                    <option id='type-placeholder' disabled selected>Choose Timer Type</option>
                    <option>Stopwatch</option>
                    <option disabled>Countdown (coming soon)</option>
                </select>
                <input type='text' id='new-label' placeholder='Label' required>
                <input type='text' id='new-start' placeholder='Start time' required>
                <button type='button' onclick='createTimer()'>Create Timer</button>
            </form>
        </div>
        <div id='edit-timer-page'>
            <form>
                <input type='text' id='edit-label' required>
                <input type='text' id='edit-start' required>
                <input type='text' id='edit-current' required>
                <input type='hidden' id='timer-id'>
                <button type='button' onclick='editTimer()'>Submit Changes</button>
            </form>
        </div>
        <div id='delete-timer-page'>
            <form>
                <input type='text' id='delete-label' disabled>
                <input type='text' id='delete-start' disabled>
                <input type='text' id='delete-current' disabled>
                <input type='hidden' id='delete-timer-id'>
                <button type='button' onclick='deleteTimer()'>Confirm Deletion</button>
            </form>
        </div>
    </main>
    <script src='js/timers.js'></script>
</body>
</html>
