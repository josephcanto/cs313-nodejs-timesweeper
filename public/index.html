<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='css/styles.css'>
    <title>Login | TimeSweeper</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="apple-touch-icon" href="images/logo.png"> -->
    <!-- <link rel="apple-touch-startup-image" href="images/logo.png"> -->
    <meta name="apple-mobile-web-app-title" content="Timesweeper">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0087d0">
</head>
<body>
    <header>
        <!-- <span id='edit-mode-link'>Edit</span> -->
        <h2 id='app-title'>Timesweeper</h2>
        <!-- <span id='plus-icon'>+</span> -->
    </header>
    <main>
        <div id='login-page'>
            <form>
                <input type='text' id='username' name='username' placeholder='Username' required>
                <input type='password' id='password' name='password' placeholder='Password' required>
                <button type='button' onclick='performLogin()'>Login</button>
                <p>New user? <a href='#' title='Register here' onclick='openRegistration()'>Register</a></p>
            </form>
        </div>
        <div id='registration-page'>
            <form>
                <input type='text' id='reg-username' name='username' placeholder='Username' required>
                <input type='password' id='reg-password' name='password' placeholder='Password' required>
                <input type='color' id='reg-theme' name='theme'>
                <button type='button' onclick='registerUser()'>Register</button>
            </form>
        </div>
        <div id='dashboard-page'>
            <!-- A list of timers will be placed inside of the timer-list div element -->
            <div id='timer-list'>No timers to display</div>
        </div>
        <div id='edit-user-page'>Edit User Info Page</div>
        <div id='settings-page'>Settings Page</div>
        <div id='create-timer-page'>Create Timer Page</div>
        <div id='edit-timer-page'>Edit Timer Page</div>
        <div id='delete-timer-page'>Delete Timer Page</div>
    </main>
    <script src='js/timers.js'></script>
</body>
</html>
